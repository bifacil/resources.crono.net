<template>
    <a data-toggle="modal" class="btn btn-primary lavel-item" data-bind="text: displayStr, attr: {href: '#modal_' + kind()}"></a>
    <div class="modal fade" role="dialog" data-bind="attr: {id: 'modal_' + kind()}">
        <div class="modal-dialog modal-lg">
        <div Class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">x</button>
            <h4 class="modal-title">Selección</h4>
            </div>
            <div class="modal-body">
            <ul class="nav nav-pills">
                <li class="active">
                <a data-toggle="pill" data-bind="attr: {href: '#single_' + kind()}">Selección simple</a>
                </li>
                <li>
                <a data-toggle="pill" data-bind="attr: {href: '#multi_' + kind()}">Selección múltiple</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade in active" data-bind="attr: {id: 'single_' + kind()}">
                    <div class="form-group dual-listbox">
                        <label>Valor:</label>
                        <input type="text" class="dual-listbox__search" placeholder="Type name directly" data-bind="value: freeText" />
                    </div>
                    <div class="form-group dual-listbox">
                        <label>Lista de valores:</label>
                        <input type="text" class="dual-listbox__search mb-5" placeholder="Search" id="search-input" data-bind="value: searchQuery, valueUpdate: 'keyup'" />
                        <ul class="dual-listbox__available list-array" data-bind="foreach: itemList">
                            <li class="dual-listbox__item" data-bind="text: $data, click: function() { $parent.selectItem(event);}"></li>
                        </ul>
                    </div>
                </div>
                <div class="tab-pane fade" data-bind="attr: {id: 'multi_' + kind()}">
                    <select data-bind="attr: {id: 'multi' + kind() + 'Select'}, options: itemList, dualEditoralList: { selected: Selected }" multiple="multiple" >
                    </select>
                </div>
            </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" data-bind="click: acceptValue">Aceptar</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
        </div>
    </div>


</template>





<script>


function(params) {
    this.itemList = ko.observableArray(params.value());
    this.kind = ko.observable(params.kind);

    this.displayStr = ko.observable(params.basicVal);
    this.freeText = ko.observable(params.basicVal);
    this.searchQuery = ko.observable();

    this.selectItem = function(event) {
        var searchItems = jQuery(".list-array").children();

        for (var i = 0; i < searchItems.length; i ++) {
            jQuery(searchItems[i]).removeClass('dual-listbox__item--selected');
        }

        jQuery(event.target).addClass("dual-listbox__item--selected");

        this.freeText(jQuery(event.target).text());
    }

    var self = this;
    var tempList = this.itemList();

    this.searchQuery.subscribe(function(el) {
        self.itemList(tempList.filter(function(item) {
            if (item.toUpperCase().indexOf(el.toUpperCase()) > -1)  return true;
            else return false;
        }));
    });

    this.initDualList = function (id, componentList) {
        var component = {
            init: function() {
                new DualListbox(id, {
                    addEvent: function(value) {
                        componentList.list.push(value);
                    },
                    removeEvent: function(value) {
                        componentList.list = componentList.list.filter(function (el) {
                            return value != el
                        });
                    },
                    availableTitle: 'All Items',
                    selectedTitle: 'Selected Items',
                    addButtonText: '>',
                    removeButtonText: '<',
                    addAllButtonText: '>>',
                    removeAllButtonText: '<<'
                });
            }
        };

        return component;
    }

    this.setValues = function (componentList) {
        var displayStr = "";

        if (jQuery("#single_" + this.kind()).attr('class').includes("active")) {
            displayStr = this.freeText();
        } else {
            for (var i = 0; i < componentList.list.length; i ++) {
                if (componentList.list.length - 1 == i) {
                    displayStr += componentList.list[i];
                } else {
                    displayStr += componentList.list[i] + ", ";
                }
            }
        }

        return displayStr;
    }

    let selectedItems = {
        list: []
    };

    ko.bindingHandlers.dualEditoralList = this.initDualList('#multi' + this.kind() + 'Select', selectedItems);

    this.acceptValue = function() {
        this.displayStr(this.setValues(selectedItems));

        let labelEls = jQuery("selection-component[class^='display-label-']");
        let pageUrl = "?";

        for (let i = 0; i < labelEls.length; i ++) {
            if (i == 0)
                pageUrl += labelEls[i].className.split('-label-')[1] + "=" + labelEls[i].getElementsByClassName("lavel-item")[0].innerHTML;
            else
                pageUrl += "&" + labelEls[i].className.split('-label-')[1] + "=" + labelEls[i].getElementsByClassName("lavel-item")[0].innerHTML;
        }

        window.history.pushState({page: 1}, "title", pageUrl);

        jQuery("#" + this.kind() + "-span").html(this.displayStr());
    }
}
</script>
